<!--Extends Base Template-->
{% extends 'main/base.html' %}


{% block content %}
    <center>

        {% if searched %}
        <h1>You Searched for {{searched}}</h1>
        <br>
        {% for user in searched_user%}
        <a href="{% url 'show_user' user.id%}">{{user}}</a>
            <button><a href="{% url 'update_user' user.id%}"> Update </a></button>
            <br>
        {% endfor %}
        {%else%}
        <h1>Did not Search</h1>

        {% endif %}
    </center>

{% endblock %}
