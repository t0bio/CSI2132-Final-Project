{% extends 'main/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<center>
    <h1>Register User</h1>
</center>

<div class="container">

    <form method="POST" action="/register/" class="uniForm">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit", name="save">Create New</button>
        <button><a href="/receptionist">Return</a></button>
    </form>


</div>
        

{%endblock%}
