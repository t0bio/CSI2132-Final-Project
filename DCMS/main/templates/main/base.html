<!doctype html>
<html>
<!-- This is the BASE Template of the application. All Templates inherit from this base HTML Page-->
<!-- Parent HTML Page-->
<head>
    <title>Dental Clinic Database System</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    {% if user.is_authenticated %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="/" style="color: white; font-size: 25px;" class="nav-item nav-link active">Home</a>
                    <a href="/receptionist" style="color: white; font-size: 25px;" class="nav-item nav-link">Receptionist</a>
                    <a href="/employee" style="color: white; font-size: 25px;" class="nav-item nav-link">Employee</a>
                    <a href="/patient" style="color: white; font-size: 25px;" class="nav-item nav-link">Patient</a>
                </div>
                
                <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/logout" style="color: white; font-size: 25px;">Logout</a>
                        </li>
                    </ul>
                </div>

                {% else %}
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse" id="navbarCollapse">
                            <div class="navbar-nav">
                                <a href="/" style="color: white; font-size: 25px;" class="nav-item nav-link active">Home</a>
                            </div>            

                <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/login" style="color: white; font-size: 25px;">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/createaccount"style="color: white; font-size: 25px;">Sign Up</a>
                        </li>
                    </ul>
                </div>

                {% endif %}

            </div>
        </div>
    </nav>
    



    <div id = "content", name="content">
        {% block content %}
        {% endblock %}
    </div>


    



    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</body>

</html>
